{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Resend Verification Email</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    Enter your email address below and we'll send you a new verification link.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ initial_email }}" required
                               placeholder="Enter your email address">
                        <small class="form-text text-muted">
                            Make sure this is the same email you used during registration.
                        </small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-paper-plane"></i> Resend Verification Email
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-link">Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
